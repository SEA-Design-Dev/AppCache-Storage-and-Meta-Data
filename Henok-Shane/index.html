<!DOCTYPE html>
<html manifest="ap.appcache">
  <head>
    <meta charset="utf-8">
    <title>AppCache &amp; Local Storage</title>
  </head>
  <body>
    <h1>We Want Your Info, Inc.</h1>
    <div id="page-wrapper">
    <h2>Add your picture</h2>
    <div>
      Select an image file:
      <input type="file" id="fileInput">
    </div>
    <div id="fileDisplayArea"></div>
    </div>
    <fieldset id="answers" method="post" action=" ">
      <label for="firstname">first name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Steve" class="stored">
      <label for="lastname">last name:</label>
      <input type="text" id="lastname" label="lastname" placeholder="Smith" class="stored">
      <label for="email">email address:</label>
      <input type="email" id="email" label="email" placeholder="example@gmail.com" class="stored">
      <label for="phone">phone number:</label>
      <input type="tel" id="phone" label="phone" placeholder="555-5555" class="stored">
      <button id="submit">Submit info to our marketing team</button>
    </fieldset>
    <script src="text.js"></script>
  </body>
</html>
