<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Team UX!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="pictures/icon.png">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="skeleton.css">
        <link rel="stylesheet" type="text/css" href="modules.css">
        <link rel="stylesheet" type="text/css" href="color.css">
        <link rel="stylesheet" type="text/css" href="state.css">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Raleway' rel='stylesheet' type='text/css'>
        <script src="js/modernizr-custom.js"></script>
    </head>
    <body>
        <section class="top-frame">
            <div class="container">
                <header class="header">
                    <div class="header--pt1 four columns">
                        <h1 class="header--pt1__title" role="heading">Team UX</h1>
                    </div>
                    <div class="social-links">
                        <a href="#"><img class="social-links__fblike" src="pictures/fblike.png" alt="Facebook Like"></a>
                        <a href="#"><img class="social-links__twitter" src="pictures/twitter-logo.png" alt="Twitter"></a>
                        <a href="#"><img class="social-links__linkedin" src="pictures/linkedin.png" alt="LinkedIn"></a>
                    </div>
                    <div class="header--pt2 offset-by-three seven columns">
                        <nav class="header--pt2__nav-bar" role="menubar">
                            <ul class="header--pt2__nav-bar__list">
                                <li class="header--pt2__nav-bar__list__home"><a href="#">Home</a></li>
                                <li class="header--pt2__nav-bar__list__blog"><a href="#">Blog</a></li>
                                <li class="header--pt2__nav-bar__list__projects"><a href="#">Projects</a></li>
                                <li class="header--pt2__nav-bar__list__bio"><a href="#">Bio</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header--pt3 two columns">
                        <nav class="header--pt3__nav-buttons">
                            <a href="#"><input class="header--pt3__nav-buttons__hire-me" type="button" value="Hire us"></a>
                        </nav>
                    </div>
                </header>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <article>
                    <section class="article--pt1">
                        <div class="article--pt1__profile five columns">
                            <h1 class="article--pt1__profile__name" itemscope itemtype="http://data-vocabulary.org/Person"><span itemprop="Name">Malvin</span> <span itemprop="familyName">Yeung</span></h1>
                            <div class="article--pt1__profile__picture">
                                <img class="article--pt1__profile__picture__malvin" src="pictures/malvin.jpg" alt="Malvin">
                            </div>
                        </div>
                        <div class="article--pt1__input eleven columns">
                            <summary class="article--pt1__input__summary">
                                Want to hire us? Get on the waiting list!
                                <input id="article--pt1__input__summary__input" type="text" placeholder="name/company">
                                <input id="article--pt1__input__summary__submit" type="button" value="Submit">
                            </summary>
                            <div id="malvin-results" class="rticle--pt1__input__results"></div>
                        </div>
                    </section>
                    <div class="clear"></div>
                    <section class="article--pt2">
                        <div class="article--pt2__profile five columns">
                            <h1 class="article--pt2__profile__name" itemscope itemtype="http://data-vocabulary.org/Person"><span itemprop="Name">Jenifer</span> <span itemprop="familyName">Stambaugh</span></h1>
                            <div class="article--pt2__profile__picture">
                                <img class="article--pt2__profile__picture__jenifer" src="pictures/jenifer.jpg" alt="Jenifer">
                            </div>
                        </div>
                    </section>
                    <div class="article--pt3">
                      <img class="article--pt3__image" src="http://uw.startupweekend.org/files/2014/05/CodeFellows.png" alt="Code Fellows Logo">
                    </div>
                </article>
            </div>
        </section>
        <script type="text/javascript">
            $(".hire-me").click(function(){
                alert("Nobody is available! Come back again another time!");
            })
            //Malvin
            $(document).ready(function() {
                $( "#malvin-results" ).append("<p>Thank you " + localStorage.getItem("stored") + " for your interest! You have been added to the waiting list!</p>");
            });

            var save_button = document.getElementById('submit-button');
            save_button.onclick = saveData;

            function saveData(){
                var input = document.getElementById("hire-malvin");
                localStorage.setItem("stored", input.value);
                $( "#malvin-results" ).append("<p>Thank you " + localStorage.getItem("stored") + " for your interest! You have been added to the waiting list!</p>");
            };
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
