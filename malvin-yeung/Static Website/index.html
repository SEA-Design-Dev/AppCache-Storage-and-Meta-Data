<!DOCTYPE html>
<html manifest="example.appcache">
    <head>
        <title>Team UX!</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="pictures/icon.png">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="skeleton.css">
        <link rel="stylesheet" type="text/css" href="modules.css">
        <link rel="stylesheet" type="text/css" href="color.css">
        <link rel="stylesheet" type="text/css" href="state.css">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Raleway' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <section class="top-frame">
            <div class="container">
                <header class="header">
                    <div class="header--pt1 four columns">
                        <h1 class="title" role="heading">Team UX</h1>
                    </div>
                    <div>
                        <a href="#"><img class="fblike" src="pictures/fblike.png" alt="Facebook Like"></a>
                        <a href="#"><img class="twitter" src="pictures/twitter-logo.png" alt="Twitter"></a>
                        <a href="#"><img class="linkedin" src="pictures/linkedin.png" alt="LinkedIn"></a>
                    </div>
                    <div class="header--pt2 offset-by-three seven columns">
                        <nav class="nav-bar" role="menubar">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Projects</a></li>
                                <li><a href="#">Bio</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header--pt3 two columns">
                        <nav class="nav-buttons">
                            <a href="#"><input class="hire-me" type="button" value="Hire us"></a>
                        </nav>
                    </div>
                </header>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <article>
                    <section>
                        <div class="five columns">
                            <h1 class="names" itemscope itemtype="http://data-vocabulary.org/Person"><span itemprop="Name">Malvin</span> <span itemprop="familyName">Yeung</span></h1>
                            <div>
                                <img class="malvin" src="pictures/malvin.jpg" alt="Malvin">
                            </div>
                        </div>
                        <div class="eleven columns">
                            <summary class="malvin-summary">
                                Want to hire us? Get on the waiting list!
                                <input id="hire-malvin" type="text" placeholder="name/company">
                                <input id="submit-button" type="button" value="Submit">
                            </summary>
                            <div id="malvin-results"></div>
                        </div>
                    </section>
                    <div class="clear"></div>
                    <section>
                        <div class="five columns">
                            <h1 class="names" itemscope itemtype="http://data-vocabulary.org/Person"><span itemprop="Name">Jenifer</span> <span itemprop="familyName">Stambaugh</span></h1>
                            <div>
                                <img class="jenifer" src="pictures/jenifer.jpg" alt="Jenifer">
                            </div>
                        </div>
                    </section>
                    <img class="code-fellows" src="http://uw.startupweekend.org/files/2014/05/CodeFellows.png" alt="Code Fellows Logo">
                </article>
            </div>
        </section>
        <script type="text/javascript">
            $(".hire-me").click(function(){
                alert("Nobody is available! Come back again another time!");
            })
            //Malvin
            $(document).ready(function() {
                $( "#malvin-results" ).append("<p>Thank you " + localStorage.getItem("stored") + " for your interest! You have been added to the waiting list!</p>");
            });

            var save_button = document.getElementById('submit-button');
            save_button.onclick = saveData;

            function saveData(){
                var input = document.getElementById("hire-malvin");
                localStorage.setItem("stored", input.value);
                $( "#malvin-results" ).append("<p>Thank you " + localStorage.getItem("stored") + " for your interest! You have been added to the waiting list!</p>");
            };
        </script>
    </body>
</html>
