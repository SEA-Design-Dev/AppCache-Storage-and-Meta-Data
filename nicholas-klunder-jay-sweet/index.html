<html lang="en" ><!-- manifest="secret.appcache" -->
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/main.css">
</head>

  </main>
  <footer class="hidden" aria-hidden="true">
    <p>testing</p>
    <div itemscope itemtype="http://schema.org/Person">
      <div itemprop="name"><strong>Jay Sweet &amp; Nicholas Klunder</strong></div>
      <div itemscope itemtype="http://schema.org/Organization"><span itemprop="name">Code Fellows - UX Front-End Dev Accelerator </span></div>
      <div itemprop="jobtitle">Students</div>
      <div itemprop="description">File API Assignment</div>
      <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <div itemprop="streetAddress">Seattle</div>
        <div><span itemprop="addressRegion">Washington</span></div><div itemprop="addressCountry">United States</div>
      </div>
    </div>
  </footer>
  <script src="scripts/app.js"></script>
</body>
</html>
